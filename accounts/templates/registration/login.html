{% extends 'base.html'%}

{%block content%}

	{%if form.errors%}
	<p>Tu usuario y contraseña no coinciden</p>
	{%else%}

	<form action="{%url 'login'%}" method="post">
		{%csrf_token%}
		{{form.as_p}}
		<input type="hidden" name="next" value="{{next}}">
		<input type="submit" name="Iniciar Sesión" align="center">	
	</form>

	<p>Si, aún no tienes una cuenta, creala <a href="{%url 'alta'%}">aquí</a></p>

	{%endif%}

{%endblock content%}
